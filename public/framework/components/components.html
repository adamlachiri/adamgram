<!-- nav container -->
<section class="p-fixed-top">
    <!-- navbar -->
    <nav class="z-1 p-relative">

        <!-- dropdown btn -->
        <i class="fas fa-bars fa-2x js-nav-dropdown-btn"></i>
    </nav>
    <!-- dropdown -->
    <div class="js-nav-dropdown-box ts-hide-top o-invisible">
    </div>
</section>


<!-- loading -->
<section class="js-loading">
</section>

<!-- counter -->
<span class="js-counter"></span>

<!-- dropdown -->
<div class="js-dropdown-btn">
    <!-- span -->
    <span class="pr-1">
    </span>
    <!-- icon -->
    <i class="fas fa-caret-down"></i>

    <!-- dropdown box -->
    <div class="js-dropdown-box ts-hide-top o-invisible">
    </div>
</div>

<!-- carousel lg -->
<section class="js-carousel-lg">
    <div class="js-slider">
    </div>

    <div class="js-prev-container">
        <i class="fas fa-chevron-left fa-2x js-prev"></i>
    </div>
    <div class="js-next-container">
        <i class="fas fa-chevron-right fa-2x js-next"></i>
    </div>

    <div class="js-pagination-container">
        <div class="js-pagination-btn"></div>
    </div>
</section>

<!-- carousel fade -->
<section class="js-carousel-fade">
    <!-- items -->
    <div class="js-item">
    </div>
    <div class="js-item d-none">
    </div>


    <!-- btns -->
    <div class="js-prev-container">
        <i class="fas fa-chevron-left fa-2x js-prev"></i>
    </div>
    <div class="js-next-container">
        <i class="fas fa-chevron-right fa-2x js-next"></i>
    </div>

    <!-- pagination -->
    <div class="js-pagination-container">
        <div class="js-pagination btn"></div>
    </div>
</section>

<!-- carousel -->
<section class="js-carousel">
    <div class="js-btn-container">
        <i class="fas fa-chevron-left fa-2x js-prev"></i>
    </div>
    <div class="js-slider-container">
        <div class="js-slider a-ease-out-fast">

        </div>
    </div>
    <div class="js-btn-container">
        <i class="fas fa-chevron-right fa-2x js-next"></i>
    </div>
</section>

<!-- zoom -->
<section class="js-zoom-box d-none o-invisible">
    <!-- close -->
    <i class="fas fa-times fa-2x js-close" title="close"></i>
    <!-- img -->
    <div class="js-img-container">
        <img src="" alt="">
    </div>
</section>
